apiVersion: apps/v1           # API version
kind: Deployment              # Type of kubernetes resource
metadata:
  name: backend-deployment    # Name of the kubernetes resource
  namespace: kalhor-tadayon-ns
spec:
  replicas: 2                 # No. of replicas/pods to run in this deployment
  strategy:
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:              # The deployment applies to any pods mayching the specified labels
      app: backend
  template:                   # Template for creating the pods in this deployment
    metadata:
      labels:                 # Labels that will be applied to each Pod in this deployment
        app: backend
    spec:                     # Spec for the containers that will be run in the Pods
      containers:
      - image: quay.io/kalhorghazal/backend:new
        imagePullPolicy: Always
        name: backend
        env:
        - name: "DB_USERNAME"
          value: "root"
        - name: "DB_PASSWORD"
          value: "ghazal1234rasta1234"
        ports:
          - containerPort: 8080 # The port that the container exposes
        resources:
          limits:
            memory: "333Mi"
            cpu: "300m"
          requests:
            memory: "333Mi"
            cpu: "300m"